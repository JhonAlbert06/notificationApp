<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button (click)="notification()">Notification</ion-button>

  </div>

  <ion-list>
    <ion-item *ngFor="let item of users">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.name }} ({{item.username}})</ion-card-title>
          <ion-card-subtitle>{{ item.email }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <label style="display: block;"> {{item.phone}}</label>
          <label style="display: block;"> {{item.website}}</label>
          <label style="display: block;"> {{item.company.name}}</label>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
